<!DOCTYPE html>
<html>
<head>
	<title>Train Time!</title>
	<!-- Bootstrap CSS -->
	<link rel= "stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Bootstrap JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- JQuery -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
	<!-- Moment.js -->
	<script src="http://cdn.jsdelivr.net/momentjs/2.12.0/.moment.min.js"></script>

</head>
<body>

<div class="container">
	
	<div class="jumbotron" style="background-color: #7F462C; color: white">
		<h1 class="text-center">Anytime is Train Time!</h1>
		<h3 class="text-center">CHOO CHOO!</h3>
	</div>
	
	<div class="row">
		<div class="col-lg-12:">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>CURRENT TRAIN SCHEDULE</strong>
				</div>
				<div class="panel-body">
					<table class="table table-hover" id="trainTable">
						<thread>
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency (min)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
						</thread>
						<tbody>
							<!-- LEAVE THIS EMPTY -->
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>ADD TRAIN</strong></h3>
				</div>
				<div class="panel-body">
					<form>
						<div class="form-group">
							<label for="">Train Name</label>
							<input type="text" class="form-control" id="trainNameInput">
						</div>
						<div class="form-group">
							<label for="">Destination</label>
							<input type="text" class="form-control" id="destinationInput">
						</div>
						<div class="form-group">
							<label for="">First Time Train Time (HH:mm Military Time)</label>
							<input type="text" class="form-control" id="firstTrainInput">
						</div>
						<div class="form-group">
							<label for="">Frequency (Min)</label>
							<input type="text" class="form-control" id="frequencyInput">
						</div>
						<button type="submit" class="btn btn-primary" id="addTrainBtn">Submit!</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="logic.js"></script>

</body>
</html>
